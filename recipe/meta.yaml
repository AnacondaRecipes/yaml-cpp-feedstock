{% set version = "0.6.3" %}

package:
  name: yaml-cpp-split
  version: {{ version }}

source:
  url: https://github.com/jbeder/yaml-cpp/archive/yaml-cpp-{{ version }}.tar.gz
  sha256: 77ea1b90b3718aa0c324207cb29418f5bced2354c2e483a9523d98c3460af1ed
  patches:
    - pkgconfig.patch  # [win]

build:
  number: 4

outputs:
  - name: yaml-cpp
    script: build_shared.sh  # [not win]
    script: bld_shared.bat   # [win]
    build:
      run_exports:
        - {{ pin_subpackage('yaml-cpp', max_pin='x.x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
    test:
      files:
        - test
      requires:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      commands:
        - test -f $PREFIX/lib/libyaml-cpp.so  # [not win and not osx]
        - test -f $PREFIX/lib/libyaml-cpp.dylib  # [osx]
        - if not exist %LIBRARY_BIN%\\yaml-cpp.dll exit 1  # [win]

  - name: yaml-cpp-static
    script: build_static.sh  # [not win]
    build:
      skip: true  # [win]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      host:
        - {{ pin_subpackage('yaml-cpp', exact=True) }}
      run:
        - {{ pin_subpackage('yaml-cpp', exact=True) }}
    test:
      commands:
        - test -f $PREFIX/lib/libyaml-cpp.a  # [not win]

about:
  home: https://github.com/jbeder/yaml-cpp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: yaml-cpp is a YAML parser and emitter in C++ matching the YAML 1.2 spec.
  doc_url: https://github.com/jbeder/yaml-cpp/wiki/Tutorial
  dev_url: https://github.com/jbeder/yaml-cpp

extra:
  recipe-maintainers:
    - allanleal
    - marcelotrevisani
    - tadeu
    - seanyen
    - wolfv
